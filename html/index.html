<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <link rel="stylesheet" href="../css/responsive2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <p>Quote Of The Day</p>
            <div class="quote">
                <i class="fa fa-quote-left"></i>
                <p id="quote-text">You must be the change you wish to see in the world.</p>
                <i class="fa fa-quote-right"></i>
            </div>
            <div class="author">
                <div>--</div>
                <div id="author-name">Mahatma Gandhi</div>
            </div>
            <ul class="features">
                <div class="all-features">
                    <li id="volume" class="icon"><i class="fa fa-volume-up"></i></li>
                    <li id="copy" class="icon"><i class="fa fa-copy"></i></li>
                    <li id="whatsapp" class="icon"><i class="fa fa-whatsapp"></i></li>
                </div>
                <button>New Quote</button>
            </ul>
        </div>
    </div>
    </div>
    <script src="../js/script.js"></script>
</body>

</html>
